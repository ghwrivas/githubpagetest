<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instrucciones - Sistema X</title>
  <!-- üîπ Open Graph (WhatsApp preview) -->
  <meta property="og:title" content="Instrucciones para completar el proceso" />
  <meta property="og:description" content="Sigue estos pasos para utilizar correctamente el Sistema X." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ghwrivas.github.io/githubpagetest/pasos.html" />
  <meta property="og:image" content="https://ghwrivas.github.io/githubpagetest/pasos.jpg" />

  <!-- Recomendado -->
  <meta property="og:image:width" content="1080" />
  <meta property="og:image:height" content="1920" />

  <!-- Para mejor compatibilidad -->
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root {
      --primary: #003366;      /* Azul banco */
      --accent: #00a859;       /* Verde acci√≥n */
      --bg: #f4f6f9;
      --text: #1a1a1a;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 18px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    }

    main {
      padding: 20px 16px 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .image-container {
      text-align: center;
      margin-top: 10px;
    }

    .image-container img {
      width: 100%;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 12px;
      background: #eaeaea;
    }

    .actions {
      margin-top: 18px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

  </style>
</head>

<body>

  <header>
    Instrucciones para uso del Sistema X
  </header>

  <main>
    <div class="card">
      <div class="image-container">
        <!-- Esta imagen debe existir en tu repo -->
        <img src="pasos.jpg" alt="Pasos Sistema X" />
      </div>

      <div class="hint">
        Comparte este enlace por WhatsApp para que el tercero pueda ver los pasos.
      </div>
    </div>
  </main>

</body>
</html>
